<!DOCTYPE html>
<html lang="en">

<head>
  <!-- tells browser which characters to use -->
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon import -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- browser web title -->
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="flex-container">
    <div class="card">
      <h1>Get <span class="marker">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="card-stats">
        <div>
          <h2>10k+</h2>
          <span class="card-info">COMPANIES</span>
        </div>
        <div>
          <h2>314</h2>
          <span class="card-info">TEMPLATES</span>
        </div>
        <div>
          <h2>12M+</h2>
          <span class="card-info">QUERIES</span>
        </div>
      </div>
    </div>
    <picture>
      <img src="images/image-header-desktop.jpg" alt="people working and talking" />
    </picture>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="https://github.com/crsaele" target="_blank">Carlos Al</a>
  </footer>
</body>

</html>
